            // Funcion Constructora donde asignamos los metodos al Prototipo y no la funcion como tal // Metodo Correcto mejora rendimineto y uso de memoria //
            
            function CriaturaAnimal (nombre, genero) {
                // Atributos
                this.nombre = nombre;
                this.genero = genero;
            }

            // Metodos - Syntax ( Nombre de la funcion . prototype . nombre del metodo = function() {} )
            CriaturaAnimal.prototype.sonido = function() {
                    console.log('Hago un sonido porque soy un animal vivo :)');
                }
            
            CriaturaAnimal.prototype.saludo = function() {
                    console.log(`Hola que tal me llamo ${this.nombre}`);
                }


            // HERENCIA PROTO
            function Gato(nombre, genero, tamano) {
                this.super = CriaturaAnimal;
                this.super(nombre, genero);
                this.tamano = tamano;
            }

            // Gato esta heredando de CriaturaAnimal
            Gato.prototype = new CriaturaAnimal();
            Gato.prototype.constructor = Gato;

            //SobreEscritura de Metodos del prototipo padre en el hijo
            Gato.prototype.sonido = function () {
                console.log('Soy un GATO y mi sonido es un Maullido');
            }

            Gato.prototype.maullar = function () {
                console.log('Miau Miau');
            }

            const july = new CriaturaAnimal("July", "Masculino");
