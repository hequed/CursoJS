<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1. let i = iniciacion de variable
        // 2. i >   = condicion
        // 3. i++   = incremento o decremento segun sea el caso

    for (let i = 0; i < 10; i++) {
        console.log(i);
    }

    let numeros = [10,20,30,40,50,60,70,80,90];

    // for iterar el arreglo numeros
    for (let i = 0; i < numeros.length; i++) {
        console.log(numeros[i]);
    }

    
    // objeto
    const cliente = {
        nombre: 'bastian',
        edad: 22,
        sexo: 'masculino',
    }
    
    // for in - utilizado para objetos, permite iterar las caracteristicas de un objeto
    for (const k in cliente) {
        console.log(`Key: ${k}, Value: ${cliente[k]}`);
    }


    const sopaDePollo = {
        carne: 'pollo',
        verduras: ['ajo','pimenton','zanahoria'],
        caldo: 'maggi',
    }

    for (const k in sopaDePollo) {
        console.log(`Key: ${k}, Value: ${sopaDePollo[k]}`)
    }

    </script>

</body>
</html>
