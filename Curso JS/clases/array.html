<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS ARREGLOS</title>
</head>
<body>
    <h1>ARRAY - ARREGLOS</h1>
    <script>
        
        const coleccionNumeros = [1,2,3,4,5];
        console.log(coleccionNumeros);

        const arrayNumeros = Array.of(1,2,3,4);
        console.log(arrayNumeros);

        const arrayRelleno = Array(10).fill(true);
        console.log(arrayRelleno)
        
        const colores = Array.of("rojo", "verde", "azul");
        console.log(colores);

        colores.push("Negro");
        console.log(colores);

        colores.pop();
        console.log(colores);

        const arrayRellenoDos = Array("rojo", "verde", "azul").fill(true);
        console.log(arrayRellenoDos);

        colores.forEach(function(el, index){
            console.log(`<li id="${index}">${el}</li>`);

        })

    </script>
</body>
</html>
